  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">

          <form>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4">Title</label>
                <input type="text" class="form-control" id="inputTitle" placeholder="Lodging,Travel, Food, Other">
              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword4">Amount</label>
                <input type="text" class="form-control" id="inputAmount" placeholder="ex. 15.00">
              </div>
            </div>
            <div class="form-group">
              <label for="inputAddress">Description</label>
              <input type="text" class="form-control" id="inputDescription" placeholder="Breif description of expense">
            </div>
            <div class="form-group">
              <label for="inputAddress2">Time of Expense</label>
              <input type="text" class="form-control" id="inputTime" placeholder="Num">
            </div>

            <div class="form-group">

                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  I ensure all items are correct
                </label>
              </div>
            </div>
            <button type="button" class="btn btn-primary" onClick="addReimbursements()">Submit</button>

        </div>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Flat Login Form 3.0</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900'>
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>

  <link rel="stylesheet" href="css/style.css">


</head>

<body>


  <!-- Form Mixin-->
  <!-- Input Mixin-->
  <!-- Button Mixin-->
  <!-- Pen Title-->
  <div class="pen-title">
    <h1>Companyatron Login</h1>
   
  </div>
  <!-- Form Module-->
  <div class="module form-module">
    <div class="toggle">
      <i class="fa fa-times fa-pencil"></i>
      <div class="tooltip">New User?</div>
    </div>
    <div class="form">
      <h2>Login to your account</h2>
      <!-- <form> -->
        <input id="inputUsername" type="text" placeholder="Username" />
        <input type="password" id="inputPassword" placeholder="Password" />
        <button onClick ="login()" >Login</button>
      <!-- </form> -->
    </div>
    <div class="form">
      <h2>Create an account</h2>
      <form>
        <input id="username3" type="text" placeholder="Username" />
        <input id="fname3" type="text" placeholder="First Name" />
        <input id="lname3" type="text" placeholder="Last Name" />
        <input type="password"id="password3" placeholder="Password" />
        <input type="email" id="email3" placeholder="Email Address" />
        <!-- <input type="tel" placeholder="Phone Number"/> -->
        <h2 align="center">Employee</h2>
        <input id="gridRadios1" type="radio" name="gender" value="male"><br>
        <h2 align="center">Admin</h2>
        <input id= "gridRadios2" type="radio" name="gender" value="female"><br>


        <button onClick = "createAccount()">Register</button>
      </form>
    </div>
    <div class="cta" id="error-message">
      <!-- <a href="http://andytran.me">Forgot your password?</a> -->
    </div>
  </div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src='https://codepen.io/andytran/pen/vLmRVp.js'></script>



  <script src="js/index.js"></script>
  <script src="js/index1.js"></script>



</body>

</html>
